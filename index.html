        <script type='text/javascript'>
            $(document).ready(function(){
                var checkUrl = function() {
                    var hash = window.location.hash;
                    console.log(hash)
                    $('.links a').removeClass('current');
                    $('.links a[href="'+hash+'"]').addClass('current');
                    if(hash.length > 1) {
                        $('#sub').show();
                    } else {
                        $('#sub').hide();
                    }
                }
                window.onhashchange = checkUrl;
                checkUrl();

                var canvas = Canvas($('#canvas'));
                var ctx = canvas.ctx;

                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, ctx.width, ctx.height);

                function randomNoise() {
                    x = 0;
                    y = 0;
                    width = canvas.canvas.width;
                    height = canvas.canvas.height;
                    alpha = 255;
                    var g = canvas.ctx;
                        imageData = g.getImageData(x, y, width, height),
                        random = Math.random,
                        pixels = imageData.data,
                        n = pixels.length,
                        i = 0;
                    while (i < n) {
                        var multiplier = random();
                        //pixels[i++] = (14 * multiplier) | 0;
                        //pixels[i++] = (46 * multiplier) | 0;
                        //pixels[i++] = (104 * multiplier) | 0;
                        pixels[i+3] = (((alpha+50) * multiplier) - 50) * (i*2/n);
                        i += 4;
                    }
                    g.putImageData(imageData, x, y);

                    var grd=ctx.createLinearGradient(0,0,0,height);
                    grd.addColorStop(0,"transparent");
                    grd.addColorStop(1,"#fff");

                    ctx.fillStyle=grd;
                    ctx.fillRect(0, 0, width, height);
                }

                window.requestAnimFrame(randomNoise);
                window.onresize = function() { 
                    ctx.clearRect(0, 0, canvas.w, canvas.h);
                    randomNoise();
                };

            });
        </script>
